server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/automobile?useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 12345678
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: false
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB